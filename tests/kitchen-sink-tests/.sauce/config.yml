apiVersion: v1
kind: cypress
defaults:
  mode: docker
sauce:
  concurrency: 3
  metadata:
    tags:
      - e2e
      - release team
      - kitchen-sink
    build: Release $CI_COMMIT_SHORT_SHA
  region: us-west-1
cypress:
  configFile: cypress.config.js
  version: 9.7.0
rootDir: ./
suites:
  - name: "kitchen-sink-chrome"
    browser: "chrome"
    config:
      testingType: "e2e"
      specPattern: [ "**/*cy.js" ]
      excludeSpecPattern: ["**/failing/*.*"]

