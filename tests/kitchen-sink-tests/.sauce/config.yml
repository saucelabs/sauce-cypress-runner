apiVersion: v1alpha
kind: cypress
sauce:
  metadata:
    name: Testing Cypress Kitchen Sink
    tags:
      - e2e
      - release team
      - kitchen-sink
    build: Release $CI_COMMIT_SHORT_SHA
  region: us-west-1

cypress:
  configFile: cypress.json
  version: 5

suites:
  - name: "kitchen-sink-1"
    browser: "chrome"
    config:
      testFiles: [ "examples/*.*" ]
  - name: "kitchen-sink-3"
    browser: "firefox"
    config:
      testFiles: [ "examples/*.*" ]

docker:
  image:
    name: saucelabs/stt-cypress-mocha-node
    tag: local
