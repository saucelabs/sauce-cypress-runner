apiVersion: v1alpha
kind: cypress
sauce:
  metadata:
    tags:
      - e2e
      - release team
      - kitchen-sink
    build: Release $CI_COMMIT_SHORT_SHA
  region: us-west-1
defaults:
  mode: docker
cypress:
  configFile: cypress.config.js
  version: 10.1.0
rootDir: ./
suites:
  - name: "kitchen-sink-chrome"
    browser: "chrome"
    config:
      specPattern: [ "examples/*.*" ]
  - name: "kitchen-sink-firefox"
    browser: "firefox"
    config:
      specPattern: [ "examples/*.*" ]

docker:
  image: saucelabs/stt-cypress-mocha-node:local
