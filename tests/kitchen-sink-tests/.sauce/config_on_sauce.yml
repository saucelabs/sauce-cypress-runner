apiVersion: v1alpha
kind: cypress
sauce:
  metadata:
    tags:
      - e2e
      - release team
      - kitchen-sink
    build: Release $CI_COMMIT_SHORT_SHA
  region: us-west-1
defaults:
  mode: docker
cypress:
  configFile: cypress.json
  version: 7.3.0

suites:
  - name: "kitchen-sink on Sauce"
    browser: "chrome"
    mode: sauce
    config:
      testFiles: [ "examples/*.*" ]

docker:
  image: saucelabs/stt-cypress-mocha-node:local
