apiVersion: v1alpha
kind: cypress
sauce:
  metadata:
    tags:
      - e2e
      - release team
      - kitchen-sink
    build: Release $CI_COMMIT_SHORT_SHA
  region: us-west-1
defaults:
  mode: sauce
cypress:
  configFile: cypress.json
  version: 9.3.1

suites:
  - name: "kitchen-sink on Sauce (MacOS)"
    platformName: "macOS 11.00"
    browser: "chrome"
    browserVersion: "98"
    config:
      testFiles: [ "examples/*.*" ]
