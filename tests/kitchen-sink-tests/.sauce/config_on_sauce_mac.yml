apiVersion: v1
kind: cypress
sauce:
  concurrency: 5
  metadata:
    tags:
      - e2e
      - release team
      - kitchen-sink
    build: Release $CI_COMMIT_SHORT_SHA
  region: us-west-1
defaults:
  mode: sauce
cypress:
  configFile: cypress.config.js
  version: 9.7.0

rootDir: ./
suites:
  - name: "kitchen-sink - chrome - on Sauce (MacOS)"
    platformName: "macOS 12"
    browser: "chrome"
    shard: concurrency
    config:
      testingType: "e2e"
      specPattern: [ "**/*cy.js" ]
      excludeSpecPattern: ["cypress/e2e/failing/todo.cy.js"]
  - name: "kitchen-sink - firefox - on Sauce (MacOS)"
    platformName: "macOS 12"
    browser: "firefox"
    shard: concurrency
    config:
      testingType: "e2e"
      specPattern: [ "**/*cy.js" ]
      excludeSpecPattern: ["cypress/e2e/failing/todo.cy.js"]
