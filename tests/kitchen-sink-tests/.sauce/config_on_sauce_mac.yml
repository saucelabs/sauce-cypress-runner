apiVersion: v1
kind: cypress
sauce:
  concurrency: 5
  metadata:
    tags:
      - e2e
      - release team
      - kitchen-sink
    build: Release $CI_COMMIT_SHORT_SHA
  region: us-west-1
defaults:
  mode: sauce
cypress:
  configFile: cypress.config.js
  version: 9.7.0

rootDir: ./
suites:
  - name: "kitchen-sink on Sauce (MacOS)"
    platformName: "macOS 11.00"
    browser: "chrome"
    browserVersion: "98"
    config:
      testingType: "e2e"
      specPattern: [ "**/*cy.js" ]
      excludeSpecPattern: ["**/failing/*.*"]
