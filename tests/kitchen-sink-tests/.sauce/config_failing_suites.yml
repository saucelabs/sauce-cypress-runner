apiVersion: v1alpha
kind: Cypress
sauce:
  region: us-west-1
  metadata:
    name: Testing Cypress Failing Suites
    tags:
      - e2e
      - release team
      - kitchen-sink
    build: Release $CI_COMMIT_SHORT_SHA

cypress:
  version: 1
  configFile: cypress.json

suites:
  - name: "cypress failing test"
    browser: "chrome"
    config:
      testFiles: [ "failing/*.*" ]

docker:
  image: saucelabs/stt-cypress-mocha-node:local
