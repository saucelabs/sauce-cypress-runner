apiVersion: v1
kind: Cypress
defaults:
  mode: sauce
sauce:
  region: us-west-1
  metadata:
    tags:
      - e2e
      - release team
      - kitchen-sink
    build: Release $CI_COMMIT_SHORT_SHA
rootDir: ./
cypress:
  version: 9.7.0
  configFile: cypress.config.js

suites:
  - name: "cypress failing test"
    browser: "chrome"
    shard: "spec"
    config:
      testingType: "e2e"
      specPattern: [ "**/failing/**" ]

docker:
  image: saucelabs/stt-cypress-mocha-node:local
