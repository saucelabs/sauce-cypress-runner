apiVersion: v1alpha
kind: cypress
sauce:
  metadata:
    name: Testing Cypress Kitchen Sink
    tags:
      - e2e
      - release team
      - kitchen-sink
    build: Release $CI_COMMIT_SHORT_SHA
  region: us-west-1

cypress:
  configFile: cypress.json
  version: 5.6.0

suites:
  - name: "kitchen-sink-1"
    browser: "chrome"
    config:
      testFiles: [ "examples/*.*" ]
