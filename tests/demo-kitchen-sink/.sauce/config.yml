apiVersion: v1
kind: cypress
sauce:
  metadata:
    tags:
      - e2e
      - release team
      - kitchen-sink
    build: Release $CI_COMMIT_SHORT_SHA
  region: us-west-1

cypress:
  configFile: cypress.config.js
  version: 9.7.0

suites:
  - name: "kitchen-sink-1"
    browser: "chrome"
    config:
      testingType: "e2e"
      specPattern: [ "cypress/e2e/**/*.*" ]
