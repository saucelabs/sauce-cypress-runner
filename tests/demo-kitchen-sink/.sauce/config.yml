apiVersion: v1alpha
kind: cypress
sauce:
  metadata:
    tags:
      - e2e
      - release team
      - kitchen-sink
    build: Release $CI_COMMIT_SHORT_SHA
  region: us-west-1

cypress:
  configFile: cypress.config.js
  version: 10.1.0

suites:
  - name: "kitchen-sink-1"
    browser: "chrome"
    config:
      specPattern: [ "examples/*.*" ]
