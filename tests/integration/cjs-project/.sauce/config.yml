apiVersion: v1
kind: cypress
sauce:
  region: us-west-1
  concurrency: 2
  metadata:
    tags:
      - e2e
      - post release
    build: Github Run $GITHUB_RUN_ID
cypress:
  configFile: cypress.config.cjs
  version: 13.12.0
rootDir: ./
suites:
  - name: "Cypress - Win10 - Chrome"
    browser: "chrome"
    platformName: "Windows 10"
    config:
      testingType: "e2e"
      specPattern: [ "cypress/e2e/**/*.cy.js" ]
  - name: "Cypress - MacOS - Chrome"
    browser: "chrome"
    platformName: "macOS 12"
    config:
      testingType: "e2e"
      specPattern: [ "cypress/e2e/**/*.cy.js" ]