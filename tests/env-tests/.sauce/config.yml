apiVersion: v1alpha
kind: cypress
sauce:
  region: us-west-1
  metadata:
    tags:
    - e2e
    - release team
    - other tag
    build: Release $CI_COMMIT_SHORT_SHA
cypress:
  version: 10.1.0
  configFile: cypress.config.js
suites:
- name: saucy test
  browser: chrome
  config:
    specPattern:
    - '**/*.*'
    env:
      VALUE: 'Some test value'
      FOO: bar
      host: https://training.staging.saucelabs.net/
docker:
  fileTransfer: mount
