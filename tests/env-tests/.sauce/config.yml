apiVersion: v1alpha
kind: cypress
sauce:
  region: us-west-1
  metadata:
    name: Testing Cypress Support
    tags:
    - e2e
    - release team
    - other tag
    build: Release $CI_COMMIT_SHORT_SHA
cypress:
  version: 5.6.0
  configFile: cypress.json
suites:
- name: saucy test
  browser: chrome
  config:
    testFiles:
    - '**/*.*'
    env:
      VALUE: 'Some test value'
      FOO: bar
      host: https://training.staging.saucelabs.net/
docker:
  fileTransfer: mount
