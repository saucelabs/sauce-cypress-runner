apiVersion: v1
kind: cypress
sauce:
  region: us-west-1
  metadata:
    tags:
    - e2e
    - release team
    - other tag
    build: Release $CI_COMMIT_SHORT_SHA
cypress:
  version: 9.7.0
  configFile: cypress.config.js
suites:
- name: saucy test
  browser: chrome
  config:
    testingType: "e2e"
    specPattern:
      - '**/env.cy.js'
    env:
      VALUE: 'Some test value'
      FOO: bar
      host: https://training.staging.saucelabs.net/
docker:
  fileTransfer: mount
