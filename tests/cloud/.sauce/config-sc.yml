apiVersion: v1
kind: cypress
sauce:
  region: us-west-1
  concurrency: 2
  metadata:
    tags:
      - e2e
      - post release
    build: Github Run $GITHUB_RUN_ID
cypress:
  configFile: cypress.config.js
  version: 12.6.0
rootDir: ./
env:
  foo: bar
suites:
  # Windows 10 Tests
  - name: "Win10 - Chrome"
    browser: "chrome"
    platformName: "Windows 10"
    config:
      testingType: "e2e"
      specPattern: [ "cypress/e2e/**/*.cy.js" ]
  - name: "Win10 - Firefox"
    browser: "firefox"
    platformName: "Windows 10"
    config:
      testingType: "e2e"
      specPattern: [ "cypress/e2e/**/*.cy.js" ]
  - name: "Win10 - Webkit"
    browser: "webkit"
    platformName: "Windows 10"
    config:
      testingType: "e2e"
      specPattern: [ "cypress/e2e/**/*.cy.js" ]

  # Windows 11 Tests
