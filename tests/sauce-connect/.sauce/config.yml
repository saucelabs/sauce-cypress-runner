apiVersion: v1alpha
kind: cypress
sauce:
  metadata:
    tags:
      - sauce-connect
    build: Pre-Release sauce-connect test
  region: us-west-1
  tunnel:
    name: github-cypress-sc-check-tunnel
defaults:
  mode: sauce
cypress:
  configFile: cypress.config.js
  version: 9.7.0

suites:
  - name: "kitchen-sink on Sauce (Windows)"
    browser: "chrome"
    config:
      specPattern: [ "cypress/**/*.*" ]

