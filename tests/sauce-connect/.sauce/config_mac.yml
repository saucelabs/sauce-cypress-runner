apiVersion: v1alpha
kind: cypress
sauce:
  metadata:
    tags:
      - sauce-connect
    build: Pre-Release sauce-connect test
  region: us-west-1
  tunnel:
    name: github-cypress-sc-check-tunnel
defaults:
  mode: sauce
cypress:
  configFile: cypress.json
  version: 9.3.1
suites:
  - name: "kitchen-sink on Sauce (MacOS)"
    platformName: "macOS 11.00"
    browser: "chrome"
    config:
      testFiles: [ "*.spec.js" ]
