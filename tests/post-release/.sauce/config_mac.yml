apiVersion: v1alpha
kind: cypress
sauce:
  region: us-west-1
  concurrency: 2
  metadata:
    tags:
      - e2e
      - post release
    build: Github Run $GITHUB_RUN_ID
cypress:
  configFile: cypress.config.js
  version: 10.1.0
rootDir: ./

suites:
  - name: "Post Release Test (MacOS) 1/2"
    browser: "chrome"
    platformName: "macOS 11.00"
    config:
      specPattern: [ "**/*.spec.js" ]
  - name: "Post Release Test (MacOS) 2/2"
    browser: "firefox"
    platformName: "macOS 11.00"
    config:
      specPattern: [ "**/*.spec.js" ]

notifications:
  slack:
    channels: ["devx"]
    send: fail
