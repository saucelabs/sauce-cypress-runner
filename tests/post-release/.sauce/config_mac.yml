apiVersion: v1
kind: cypress
sauce:
  region: us-west-1
  concurrency: 2
  metadata:
    tags:
      - e2e
      - post release
    build: Github Run $GITHUB_RUN_ID
cypress:
  configFile: cypress.config.js
  version: 12.3.0
rootDir: ./
env:
  foo: bar
suites:
  - name: "Post Release Test (MacOS) 1/2"
    browser: "chrome"
    platformName: "macOS 12"
    config:
      testingType: "e2e"
      specPattern: [ "cypress/**/*.*" ]
