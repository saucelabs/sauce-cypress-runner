name: Test

on:
  pull_request:
    branches:
      - main

env:
  SAUCE_ACCESS_KEY: ${{secrets.SAUCE_ACCESS_KEY}}
  SAUCE_USERNAME: ${{secrets.SAUCE_USERNAME}}
  NODE_VERSION: 16

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.head_ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit Test
        run: npm run unit-test

  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --production
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Install Webkit Dependencies
        run: npx playwright install-deps webkit

      - name: Get NPM path
        run: echo "NPM_CLI_PATH=`which npm | sed 's/bin\/npm/lib\/node_modules\/npm\/bin\/npm-cli.js/'`" >> $GITHUB_ENV

      - name: Integration Tests
        env:
          SAUCE_CYPRESS_VIDEO_RECORDING: false
        run: bash tests/integration/integration-tests.sh

  docker-kitchen-sink:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        uses: docker/build-push-action@v3
        with:
          cache-from: saucelabs/stt-cypress-mocha-node:latest
          push: false
          load: true
          build-args: |
            BUILD_TAG=pipeline-test
          tags: |
            saucelabs/stt-cypress-mocha-node:local

      - name: Kitchen Sink Tests
        uses: saucelabs/saucectl-run-action@v3
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          working-directory: ./tests/kitchen-sink-tests
          sauce-username: ${{ secrets.SAUCE_USERNAME }}
          sauce-access-key: ${{ secrets.SAUCE_ACCESS_KEY }}

  build-windows-bundle:
    runs-on: windows-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Google Cloud Login
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCS_RUNNER_SA_KEY }}'

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GCS_RUNNER_PROJECT_ID }}
        env:
          CLOUDSDK_PYTHON: ${{env.pythonLocation}}\python.exe

      - name: Update Release Version
        run: npm version --no-git-tag-version 1.0.0

      - name: Bundle Directory
        run: bash ./scripts/bundle.sh

      - name: Get Cypress Version
        run: |
          Write-Output "cypress_version=$((Get-Content ./package.json -Raw | ConvertFrom-Json).dependencies.cypress)" >> $env:GITHUB_ENV

      - name: Override Dependencies
        run: |
          rm -r bundle/Cache/${{ env.cypress_version }}/Cypress/resources/app/node_modules/get-port
          cp -r vendor/get-port bundle/cache/${{ env.cypress_version }}/Cypress/resources/app/node_modules

      - name: Archive Bundle
        uses: azure/powershell@v1
        with:
          inlineScript: |
            Compress-Archive bundle/ sauce-cypress-runner.zip
          azPSVersion: '3.1.0'

      - name: Upload to GCS
        run: |
          gsutil cp ./sauce-cypress-runner.zip gs://${{ secrets.GCS_RUNNER_BUCKET }}/sauce-cypress-runner-${{ github.run_id }}.zip

  build-mac-bundle:
    runs-on: macos-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Google Cloud Login
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCS_RUNNER_SA_KEY }}'

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GCS_RUNNER_PROJECT_ID }}
        env:
          CLOUDSDK_PYTHON: ${{env.pythonLocation}}/python

      - name: Update Release Version
        run: npm version --no-git-tag-version 1.0.0


      - name: Bundle Directory
        run: bash ./scripts/bundle.sh

      - name: Get Cypress Version
        run: |
          CYPRESS_VERSION=$(< package-lock.json jq -r '.dependencies["cypress"].version')
          echo "cypress_version=$CYPRESS_VERSION" >> $GITHUB_ENV

      - name: Override Dependencies
        run: |
          rm -r bundle/Cache/${{ env.cypress_version }}/Cypress.app/Contents/Resources/app/node_modules/get-port
          cp -r vendor/get-port bundle/Cache/${{ env.cypress_version }}/Cypress.app/Contents/Resources/app/node_modules/

      - name: Archive Bundle
        run: zip --symlinks -r sauce-cypress-macos.zip bundle/

      - name: Upload to GCS
        run: |
          gsutil cp ./sauce-cypress-macos.zip gs://${{ secrets.GCS_RUNNER_BUCKET }}/sauce-cypress-macos-${{ github.run_id }}.zip

  bundle-test:
    needs: [build-windows-bundle, build-mac-bundle]
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix:
        os: [Win10, Win11, macOS11, macOS12, macOS13]
        browser: [Chrome, Firefox, Webkit]
        # FIXME: Remove those exclusions when Webkit working fine
        exclude:
          - os: Win10
            browser: Webkit
          - os: Win11
            browser: Webkit
          - os: macOS11
            browser: Webkit
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup saucectl
        run: npm i -g saucectl

      - name: Test on Sauce
        working-directory: ./tests/cloud/
        run: |
          BUNDLE_URL=https://storage.googleapis.com/${{ secrets.GCS_RUNNER_BUCKET }}/sauce-cypress-runner-${{ github.run_id }}.zip
          if [[ ${{ matrix.os }} =~ ^mac ]];then
            BUNDLE_URL=https://storage.googleapis.com/${{ secrets.GCS_RUNNER_BUCKET }}/sauce-cypress-macos-${{ github.run_id }}.zip
          fi

          saucectl run \
            --runner-version "url: ${BUNDLE_URL}" \
            --config ./.sauce/config.yml \
            --select-suite "${{ matrix.os }} - ${{ matrix.browser }}"

  bundle-tests-with-sc:
    needs: [build-windows-bundle, build-mac-bundle]
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix:
        os: [Win10, Win11, macOS11, macOS12, macOS13]
        browser: [Chrome, Firefox, Webkit]
        # FIXME: Remove those exclusions when Webkit working fine
        exclude:
          - os: Win10
            browser: Webkit
          - os: Win11
            browser: Webkit
          - os: macOS11
            browser: Webkit
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout runner
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup saucectl
        run: npm install -g saucectl

      - name: Run web-page
        run: |
          python -m http.server 8000 &
        working-directory: ./tests/cloud/www/

      - name: Start sauce-connect
        uses: saucelabs/sauce-connect-action@v2.0.0
        with:
          username: ${{ secrets.SAUCE_USERNAME }}
          accessKey: ${{ secrets.SAUCE_ACCESS_KEY }}
          tunnelIdentifier: github-cypress-sc-check-tunnel-${{ matrix.os }}-${{ matrix.browser }}
          scVersion: 4.8.1

      - name: Test on Sauce (+ Sauce-Connect)
        working-directory: ./tests/cloud/
        run: |
          BUNDLE_URL=https://storage.googleapis.com/${{ secrets.GCS_RUNNER_BUCKET }}/sauce-cypress-runner-${{ github.run_id }}.zip
          if [[ ${{ matrix.os }} =~ ^mac ]];then
            BUNDLE_URL=https://storage.googleapis.com/${{ secrets.GCS_RUNNER_BUCKET }}/sauce-cypress-macos-${{ github.run_id }}.zip
          fi

          saucectl run \
            --runner-version "url: ${BUNDLE_URL}" \
            --config ./.sauce/config-sc.yml \
            --select-suite "${{ matrix.os }} - ${{ matrix.browser }}" \
            --tunnel-name github-cypress-sc-check-tunnel-${{ matrix.os }}-${{ matrix.browser }}
