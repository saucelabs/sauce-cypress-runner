name: Integration Tests

strategy:
  matrix:
    node-version: [12.x, 14.x]

on:
  pull_request:
    branches:
      - master

steps:
  - uses: actions/checkout@v2
  - name: Use Node.js
    uses: actions/setup-node@v1
    with:
      node-version: '12.x'
  - name: Install dependencies
    run: npm ci
  - name: Run integration tests
    run: bash tests/integration/integration-tests.sh

