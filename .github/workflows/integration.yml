name: Integration Tests

on:
  pull_request:
    branches:
      - master

env:
  SAUCE_ACCESS_KEY: ${{secrets.SAUCE_ACCESS_KEY}}
  SAUCE_USERNAME: ${{secrets.SAUCE_USERNAME}}

jobs:
  integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci --production
      - name: Run integration tests
        env:
          SAUCE_CYPRESS_VIDEO_RECORDING: false
        run: bash tests/integration/integration-tests.sh

  test-windows-bundle:
    runs-on: windows-latest
    needs: [integration]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Use Node.js v14.x
        if: ${{ steps.prep.outputs.asset_id == '' }}
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - uses: google-github-actions/setup-gcloud@master
        if: runner.os == 'Windows'
        with:
          service_account_key: ${{ secrets.GCS_RUNNER_SA_KEY }}
          project_id: ${{ secrets.GCS_RUNNER_PROJECT_ID }}
        env:
          CLOUDSDK_PYTHON: ${{env.pythonLocation}}\python.exe

      - name: Use GCP (windows)
        run: gsutil version
        if: runner.os == 'Windows'
        env:
          CLOUDSDK_PYTHON: ${{env.pythonLocation}}\python.exe

      - name: Update Release version
        run: npm version --no-git-tag-version 1.0.0

      - run: npm ci --production

      - name: Bundle Directory
        run: bash ./scripts/bundle.sh

      - name: Upload artifact to GCS
        run: |
          gsutil cp ./bundle.zip gs://${{ secrets.GCS_RUNNER_BUCKET }}/bundle-${{ github.run_id }}.zip

      - name: Test bundle
        run: |
          npx saucectl run --runner-version "url: https://storage.googleapis.com/${{ secrets.GCS_RUNNER_BUCKET }}/bundle-${{ github.run_id }}.zip"
