name: Integration Tests

on:
  pull_request:
    branches:
      - master

jobs:
  integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci --production
      - name: Run integration tests
        env:
          SAUCE_CYPRESS_VIDEO_RECORDING: false
        run: bash tests/integration/integration-tests.sh

  build-artifact:
    runs-on: windows-latest
    needs: [integration]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Use Node.js v14.x
        if: ${{ steps.prep.outputs.asset_id == '' }}
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Update Release version
        run: npm version --no-git-tag-version 1.0.0

      - run: npm ci --production

      - name: Bundle Directory
        run: bash ./scripts/bundle.sh

      - name: Archive bundle
        uses: azure/powershell@v1
        with:
          inlineScript: |
            Compress-Archive bundle/ sauce-cypress-runner.zip
          azPSVersion: '3.1.0'

      - name: Save bundle
        uses: actions/upload-artifact@v2
        with:
          name: bundle.zip
          path: |
            bundle.zip
