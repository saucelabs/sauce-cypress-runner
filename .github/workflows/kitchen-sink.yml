name: Cypress Kitchen Sink Tests

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: saucelabs/stt-cypress-mocha-node:latest
      options: --user 1001
    steps:
      # appears that checkout@v2 uses javascript which is not compatible 
      # with the included node version in the container image.
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Install saucectl
        run: |
          if ! command -v saucectl ; then
            LATEST_TAG=`curl -s https://api.github.com/repos/saucelabs/saucectl/releases/latest | jq -r '.name'`
            LATEST_VERSION=`echo ${LATEST_TAG} | sed s/v//`
            curl -s -L https://github.com/saucelabs/saucectl/releases/download/${LATEST_TAG}/saucectl_${LATEST_VERSION}_linux_64-bit.tar.gz | sudo tar -xvz -C /usr/local/bin/
          fi
        
      - name: Run kitchen sink test
        run: bash tests/kitchen-sink-tests/kitchen-sink-tests.sh

