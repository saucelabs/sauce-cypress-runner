name: Docker Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:  
  release:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          tags: |
            saucelabs/sauce-cypress-runner:latest
            saucelabs/sauce-cyperss-rinner:${GITHUB_REF#refs/tags}
